<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Pets list</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

</head>

<body class="bg-light">
<header></header>
<div class="container py-3">
  <div class="py-5 text-center">
    <h2>Pets</h2>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <form method="post" name="formName" class="needs-validation" action="/add" novalidate #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">

        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" required minlength="1" maxlength="255">
          <div *ngIf="username.invalid && (username.dirty || username.touched || loginform.submitted)"
               class=".is-invalid">

            <div *ngIf="username.errors?.['required']"  class=".invalid-feedback">
              Username is required.
            </div>
            <div *ngIf="username.errors?.['minlength']"  class=".invalid-feedback">
              Username must be at least 1 characters long.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"  #password="ngModel" [(ngModel)]="user.password" required minlength="1" maxlength="255">
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched || loginform.submitted)"
               class=".is-invalid">

            <div *ngIf="password.errors?.['required']" class=".invalid-feedback">
              Password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']" class=".invalid-feedback" >
              Password must be at least 8 characters long.
            </div>
          </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Log in
        </button>
      </form>
    </div>
  </div>

</div>


<footer class="my-5 pt-5 text-muted text-center text-small">
  <p class="mb-1">&copy; 2022 Wisercat</p>
</footer>
</body>
</html>
