<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Pets list</title>

  <!-- Bootstrap core CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        rel="stylesheet">

</head>

<body class="bg-light">
<header></header>
<div class="container py-3">
  <div class="py-5 text-center">
    <h2>Pets</h2>
    <h5>('admin', 'admin'), ('user', 'userpass'), ('q', 'q');</h5>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)" action="/add" class="needs-validation" method="post" name="formName"
            novalidate>

        <div class="mb-3">
          <label for="username">Username</label>
          <input #username="ngModel" [(ngModel)]="user.username" class="form-control" id="username" maxlength="255"
                 minlength="1" name="username" placeholder="Username" required type="text">
          <div *ngIf="username.invalid && (username.dirty || username.touched || loginform.submitted)"
               class=".is-invalid">

            <div *ngIf="username.errors?.['required']" class=".invalid-feedback">
              Username is required.
            </div>
            <div *ngIf="username.errors?.['minlength']" class=".invalid-feedback">
              Username must be at least 1 characters long.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <div class="input-group">
            <input #password="ngModel" [(ngModel)]="user.password" class="form-control" id="password" maxlength="255"
                   minlength="1" name="password" placeholder="Password" required type="password">
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched || loginform.submitted)"
               class=".is-invalid">

            <div *ngIf="password.errors?.['required']" class=".invalid-feedback">
              Password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']" class=".invalid-feedback">
              Password must be at least 8 characters long.
            </div>
          </div>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Log in
        </button>
      </form>
    </div>
  </div>

</div>


<footer class="my-5 pt-5 text-muted text-center text-small">
  <p class="mb-1">&copy; 2022 Wisercat</p>
</footer>
</body>
</html>
