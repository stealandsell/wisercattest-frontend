<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Pets list</title>

  <!-- Bootstrap core CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        rel="stylesheet">

</head>

<body class="bg-light">
<header></header>
<div class="container py-3">
  <div class="py-5 text-center">
    <h2>Pets</h2>
  </div>

  <div class="row">
    <a class="btn btn-primary" href="add.html">Add pet</a>
    <table class="table table-striped table-bordered" id="sortTable">
      <thead>
      <tr>
        <th scope="col">
          #
        </th>
        <th scope="col">
          Name

          <div class="btn-group">
            <button (click)="sortColumn('name')" class="btn btn-outline-secondary" type="button">
              <svg class="bi bi-sort-up-alt" fill="currentColor" height="16" viewBox="0 0 16 16"
                   width="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.5 13.5a.5.5 0 0 1-1 0V4.707L1.354 5.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 4.707V13.5zm4-9.5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"></path>
              </svg>
              <span class="visually-hidden">Button</span>
            </button>
          </div>

        </th>
        <th scope="col">
          Code
          <div class="btn-group">
            <button (click)="sortColumn('code')" class="btn btn-outline-secondary" type="button">
              <svg class="bi bi-sort-up-alt" fill="currentColor" height="16" viewBox="0 0 16 16"
                   width="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.5 13.5a.5.5 0 0 1-1 0V4.707L1.354 5.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 4.707V13.5zm4-9.5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"></path>
              </svg>
              <span class="visually-hidden">Button</span>
            </button>
          </div>
        </th>
        <th scope="col">
          Type
          <div class="btn-group">
            <button (click)="sortColumn('type')" class="btn btn-outline-secondary" type="button">
              <svg class="bi bi-sort-up-alt" fill="currentColor" height="16" viewBox="0 0 16 16"
                   width="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.5 13.5a.5.5 0 0 1-1 0V4.707L1.354 5.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 4.707V13.5zm4-9.5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"></path>
              </svg>
              <span class="visually-hidden">Button</span>
            </button>
          </div>
        </th>
        <th scope="col">
          Fur color
          <div class="btn-group">
            <button (click)="sortColumn('furColor')" class="btn btn-outline-secondary" type="button">
              <svg class="bi bi-sort-up-alt" fill="currentColor" height="16" viewBox="0 0 16 16"
                   width="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.5 13.5a.5.5 0 0 1-1 0V4.707L1.354 5.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 4.707V13.5zm4-9.5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"></path>
              </svg>
              <span class="visually-hidden">Button</span>
            </button>
          </div>
        </th>
        <th scope="col">
          Country
          <div class="btn-group">
            <button (click)="sortColumn('countryOfOrigin')" class="btn btn-outline-secondary" type="button">
              <svg class="bi bi-sort-up-alt" fill="currentColor" height="16" viewBox="0 0 16 16"
                   width="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.5 13.5a.5.5 0 0 1-1 0V4.707L1.354 5.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 4.707V13.5zm4-9.5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1h-1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1h-3zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1h-5zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5z"></path>
              </svg>
              <span class="visually-hidden">Button</span>
            </button>
          </div>
        </th>

        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pet of pets">
        <td>{{pet.id}}</td>
        <td>{{pet.name}}</td>
        <td>{{pet.code}}</td>
        <td>{{pet.type}}</td>
        <td>{{pet.furColor}}</td>
        <td>{{pet.countryOfOrigin}}</td>
        <td>
          <a class="btn btn-primary" routerLink="/edit/{{pet.id}}">Edit pet</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<footer class="my-5 pt-5 text-muted text-center text-small">
  <p class="mb-1">&copy; 2022 Wisercat</p>
</footer>
</body>
</html>
