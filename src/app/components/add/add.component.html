<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Add a new pet</title>

  <!-- Bootstrap core CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        rel="stylesheet">
</head>

<body class="bg-light">
<header></header>
<div class="container py-3">
  <div class="py-5 text-center">
    <h2>Add a new pet</h2>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)" action="/add" class="needs-validation" method="post" name="formName"
            novalidate>

        <div class="mb-3">
          <label for="name">Name</label>
          <input #name="ngModel" [(ngModel)]="pet.name" class="form-control" id="name" maxlength="255" minlength="1"
                 name="name" placeholder="Name" required type="text">
          <div *ngIf="name.invalid && (name.dirty || name.touched || addForm.submitted)"
               class=".is-invalid">

            <div *ngIf="name.errors?.['required']" class=".invalid-feedback">
              Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']" class=".invalid-feedback">
              Name must be at least 1 characters long.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="code">Code</label>
          <div class="input-group">
            <input #code="ngModel" [(ngModel)]="pet.code" class="form-control" id="code" maxlength="255" minlength="1"
                   name="code" placeholder="Code" required type="text">
          </div>
          <div *ngIf="code.invalid && (code.dirty || code.touched || addForm.submitted)"
               class=".is-invalid">

            <div *ngIf="code.errors?.['required']" class=".invalid-feedback">
              Name is required.
            </div>
            <div *ngIf="code.errors?.['minlength']" class=".invalid-feedback">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="types">Type</label>
          <select #type="ngModel" [(ngModel)]="pet.type" class="custom-select d-block w-100" id="types" name="type"
                  required>
            <option value="">Choose...</option>
            <option *ngFor="let petType of petTypes" [value]="petType.name">{{petType.name}}</option>
          </select>
          <div *ngIf="type.invalid && (type.dirty || type.touched || addForm.submitted)"
               class=".is-invalid">

            <div *ngIf="type.errors?.['required']" class=".invalid-feedback">
              Type is required.
            </div>
          </div>
        </div>


        <div class="mb-3">
          <label for="colors">Fur color</label>
          <select #furColor="ngModel" [(ngModel)]="pet.furColor" class="custom-select d-block w-100" id="colors"
                  name="furColor" required>
            <option value="">Choose...</option>
            <option *ngFor="let color of colors" [value]="color.name">{{color.name}}</option>
          </select>
          <div *ngIf="furColor.invalid && (furColor.dirty || furColor.touched || addForm.submitted)"
               class=".is-invalid">

            <div *ngIf="furColor.errors?.['required']" class=".invalid-feedback">
              Fur color is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="countries">Country of origin</label>
          <select #coutry="ngModel" [(ngModel)]="pet.countryOfOrigin" class="custom-select d-block w-100" id="countries"
                  name="countryOfOrigin">
            <option value="">Choose...</option>
            <option *ngFor="let coutry of countries" [value]="coutry.name">{{coutry.name}}</option>
          </select>

          <div *ngIf="coutry.invalid && (coutry.dirty || coutry.touched || addForm.submitted)"
               class=".is-invalid">

            <div *ngIf="coutry.errors?.['required']" class=".invalid-feedback">
              Coutry is required.
            </div>
          </div>

        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">
          Add Pet
        </button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 Wisercat</p>
  </footer>
</div>
</body>
</html>
